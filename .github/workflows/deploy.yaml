name: Deploy

on:
  push:
    branches:
      - main

jobs:
  Build and Push Docker Image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKER_ID_NAME }}" \
            --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ilop0624/ybigta_team:latest .

      - name: Push Docker Image
        run: |
          docker push ilop0624/ybigta_team:latest

  Deploy to EC2:
    runs-on: ubuntu-latest
    needs: [Build and Push Docker Image]

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP_ADDR }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.YBIGTA_TEAM_PROJECT_KEY }}
          script: |
            set -e

            docker pull ilop0624/ybigta_team:latest

            docker stop backend || true
            docker rm backend || true

            docker run -d \
              --name backend \
              -p 8000:8000 \
              --env-file .env \
              --restart always \
              ilop0624/ybigta_team:latest